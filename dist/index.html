<!doctype html>
<html>
<head>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body class="bg-black lg:max-w-600 p-10 m-auto">
  <section>
    <div class="m-auto p-10">
    <dotlottie-player src="https://lottie.host/4301f9ca-74c8-4f1f-8f47-4f479e99bdff/GTiL76Q7Jm.lottie" class="h-auto w-70 justify-start" background="transparent" speed="1" direction="1" playMode="normal" loop autoplay></dotlottie-player>
  </div>
  <div class="m-auto">
  <h2 class="text-white font-mono underline pl-10">Work</h2>
  </div>
  </section>


  </section>
  <div class="justify-center items-center lg:max-w-600 p-10 grid xl:grid-cols-3 gap-4 m-auto" x-data="{ videoSrc: '', showLightbox: false }">
    <template x-for="(video, index) in [
        { img: '/media/AI for good.png', url: 'https://cfae44c48054ba6750f067f8032377f6.r2.cloudflarestorage.com/videos/AI for good.mp4', title: 'Video 1', desc: 'Description 1' },
        { img: '/media/Chatloop.png', url: 'https://cfae44c48054ba6750f067f8032377f6.r2.cloudflarestorage.com/videos/Chatloop.mp4', title: 'Video 2', desc: 'Description 2' },
        { img: '/media/Myprotein Kaventers.png', url: 'https://player.vimeo.com/video/418503998?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479' , title: 'Video 3', desc: 'Description 3' }
    ]" :key="index">
        <div class="relative cursor-pointer group" @click="videoSrc = video.url; showLightbox = true">
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-100 flex flex-col justify-center items-center text-white opacity-0 group-hover:opacity-85 transition-all">
                <h3 class="text-xl font-semibold" x-text="video.title"></h3>
                <p class="text-sm" x-text="video.desc"></p>
            </div>
            <div>
                <img :src="video.img" class="w-full h-auto object-cover rounded-lg shadow-lg" />

            </div>
        </div>
    </template>

    <!-- Lightbox Modal -->

      <div x-show="showLightbox" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center p-6" x-cloak @click="showLightbox = false; videoSrc = ''">
        <div class="relative w-full max-w-4xl bg-black p-4 rounded-lg">
            <button class="absolute top-2 right-2 text-white text-3xl p-3 z-50" @click="showLightbox = false; videoSrc = ''">&times;</button>
            <div class="wrap-video"> 
            <video x-bind:src="showLightbox ? videoSrc : ''" class="w-full aspect-video rounded-lg" controls autoplay></video>
          </div>
        </div>
    </div>
    </div>




    <!-- component -->

</body>
</html>
